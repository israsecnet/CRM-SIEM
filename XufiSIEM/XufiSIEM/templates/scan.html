{% extends '_base.html' %}

{% block content %}
  <div class="p-4 mb-10">
    <h1 class="mb-4 text-3xl font-bold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Scanner Tools</h1>
    <div class="p-3 border-solid border-5 border-blue-600 dark:border-white">
      <h2 class="text-4xl font-bold dark:text-white">Live Scan</h2>

      <label for="countries" class="block mt-5 mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a host</label>
      <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option selected>Choose a host</option>
        <option value="host1">Host 1</option>
        <option value="host2">Host 2</option>
        <option value="host3">Host 3</option>
        <option value="host4">Host 4</option>
      </select>
      <label for="countries" class="block mt-5 mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an intensity</label>
      <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option selected>Choose an intensity</option>
        <option value="host1">Simple Scan</option>
        <option value="host2">Service Scan</option>
        <option value="host3">Detailed Scan</option>
        <option value="host4">Intense Scan</option>
      </select>
      <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 mt-5 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Scan Now</button>
      <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 mt-5 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Show Report</button>
    </div>
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Scan Results</h1>

      <!-- Add a table to display the scan results -->
      <table class="table-auto w-full bg-white rounded-lg shadow">
        <thead>
          <tr>
            <th class="px-4 py-2">IP Address</th>
            <th class="px-4 py-2">Port</th>
            <th class="px-4 py-2">Service</th>
            <th class="px-4 py-2">State</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop through your Nmap scan data and generate rows -->
          <tr>
            <td class="px-4 py-2">192.168.1.1</td>
            <td class="px-4 py-2">22</td>
            <td class="px-4 py-2">SSH</td>
            <td class="px-4 py-2">Open</td>
          </tr>
          <!-- Add more rows as needed for each scan result -->
        </tbody>
      </table>
    </div>
    <div class="p-3 border-solid border-5 border-blue-600 dark:border-white">
      <h2 class="text-4xl font-bold dark:text-white">Vulnerability Scanner</h2>
      <label for="countries" class="block mt-5 mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a host</label>
      <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option selected>Choose a host</option>
        <option value="host1">Host 1</option>
        <option value="host2">Host 2</option>
        <option value="host3">Host 3</option>
        <option value="host4">Host 4</option>
      </select>
      <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 mt-5 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Scan Now</button>
      <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 mt-5 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Show Report</button>
    </div>
    <div class="p-3 border-solid border-5 border-blue-600 dark:border-white">
      <h2 class="text-4xl font-bold dark:text-white">Repository Scanner</h2>
      <label for="countries" class="block mt-5 mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a Repository</label>
      <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option selected>Choose a Repository</option>
        <option value="host1">Host 1</option>
        <option value="host2">Host 2</option>
        <option value="host3">Host 3</option>
        <option value="host4">Host 4</option>
      </select>
      <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 mt-5 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Scan Now</button>
      <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 mt-5 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Show Report</button>
    </div>
  </div>
{% endblock %}
